<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Temperature Converter - Advanced</title>
    <style>
        body {
            margin-top: 60px;
            text-align: center;
            position: relative;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            padding-bottom: 0.5rem;
        }

        .btn {
            margin-top: 1rem;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .btn-primary {
            color: #ffffff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            color: #ffffff;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .container {
            margin-top: 20px;
        }

        .col-md-6 {
            border: 1px solid #ced4da;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
            position: relative;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group-prepend, .input-group-append {
            width: 30%;
            background-color: #007bff;
            color: #ffffff;
        }

        .custom-select {
            width: 70%;
        }

        .form-control {
            width: calc(100% - 30% - 10px);
            border: 1px solid black;
            border-radius: 5px;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .result-container {
            margin-top: 20px;
        }

        .result-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .note-container {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(120%, -50%);
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            max-width: 300px;
            display: none;
            z-index: 999;
            text-align: left;
            font-size: 0.9rem;
            color: #333;
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .note-content {
            margin-bottom: 10px;
        }

        .note-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6 text-center">
        <h1>Temperature Converter - Advanced</h1>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="fromScale">From</label>
            </div>
            <select class="custom-select" id="fromScale">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>
  
          <input type="number" class="form-control form-control-lg form-padding" id="inputTemperature" placeholder="Temperature">
  
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="toScale">To</label>
            </div>
            <select class="custom-select" id="toScale">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
          </div>
  
          <div class="result-container">
            <div class="result-row">
              <label>Celsius:</label>
              <input type="text" class="form-control" id="outputCelsius" readonly>
            </div>
            <div class="result-row">
              <label>Fahrenheit:</label>
              <input type="text" class="form-control" id="outputFahrenheit" readonly>
            </div>
            <div class="result-row">
              <label>Kelvin:</label>
              <input type="text" class="form-control" id="outputKelvin" readonly>
            </div>
          </div>

  
        <button id="resetBtn" class="btn btn-secondary">Reset</button>
        <a href="index.html" class="btn btn-primary">Back to Simple Converter</a>
         <!-- Tip Button -->
         <button class="btn btn-primary note-btn" id="tipBtn">Tip</button>
         <div class="note-container" id="noteContainer">
           <div class="note-title">Temperature Tip</div>
           <div class="note-content">
             <p>Normal Body Temperature: <span style="color: #4CAF50;">36.5째C - 37.5째C</span></p>
             <p>High Temperature (Fever): <span style="color: #FF5722;">Above 38째C</span></p>
             <p>Low Temperature: <span style="color: #2196F3;">Below 35째C</span></p>
             <p>If high fever or persistent low temperature, consult a doctor.</p>
           </div>
         </div>
     </div>
      </div>

    </div>
  </div>

  <script src="advanced.js" charset="utf-8"></script>
</body>
</html>
